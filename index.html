<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entra 21 Trabalho</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function redirectToDeveel() {
            var targetUrl = "http://localhost/Deveel.html";

            // Verifique se o host de destino está acessível antes de redirecionar
            var xhr = new XMLHttpRequest();
            xhr.open("HEAD", targetUrl, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        window.location.href = targetUrl;
                    } else {
                        alert("O host de destino não está acessível.");
                    }
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logomarca da Empresa">
        </div>
        <h1>Trabalho</h1>
        <nav>
            <ul>
                <li><a href="idade.html">Verificar Idade</a></li>
                <li><a href="media.html">Calcular Média</a></li>
                <li><a href="imc.html">Calcular IMC</a></li>
                <li><a href="aumento.html">Calcular Aumento</a></li>
            </ul>
        </nav>
    </header>
    <footer>
        <p>&copy;Deveel</p>
    </footer>

    <!-- Adicione um botão para permitir que o usuário escolha o redirecionamento -->
    <button onclick="redirectToDeveel()">Redirecionar para Deveel</button>
</body>
</html>
